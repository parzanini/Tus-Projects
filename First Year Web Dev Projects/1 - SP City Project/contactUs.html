    <div class="contactForm">
      <fieldset>
        <form action="http://litstudentprojects.net/rdwd-newsletter-response.php" method="post">
          <div class="row">
            <div class="col1">
              <label for="fname">First Name</label>
            </div>
            <div class="col2">
              <input type="text" id="fname" name=" first_name" placeholder="Your name">
            </div>
          </div>

          <div class="row">
            <div class="col1">
              <label for="lname">Last Name</label>
            </div>
            <div class="col2">
              <input type="text" id="lname" name="last_name" placeholder="Your last name">
            </div>
          </div>

          <div class="row">
            <div class="col1">
              <label for="email">Email</label>
            </div>
            <div class="col2">
              <input type="email" id="email" name="email1" placeholder="Your email">
            </div>
          </div>

          <div class="row">
            <div class="col1">
              <label for="email2">Retype Email</label>
            </div>
            <div class="col2">
              <input type="email" id="email2" name="email2" placeholder="Retype your email">
            </div>
          </div>

          <div class="row">
            <div class="col1">
              <label for="phone">Phone</label>
            </div>
            <div class="col2">
              <input type="tel" id="phone" name="phone" placeholder="Your phone number">
            </div>
          </div>

          <br><br>

          <fieldset>
            <legend>Your Interests? (Tick all that apply)</legend>
            <div class="checkbox-Container">
              <div class="col3">
                <label class="container">Things to Do
                  <input type="checkbox" name="interest[]" value="todo">
                </label>
              </div>

              <div class="col3">
                <label class="container">Hiking and Walking
                  <input type="checkbox" name="interest[]" value="hiking">
                </label>
              </div>

              <div class="col3">
                <label class="container">Events
                  <input type="checkbox" name="interest[]" value="events">
                </label>
              </div>

              <div class="col3">
                <label class="container">Places to Stay
                  <input type="checkbox" name="interest[]" value="accommodation">
                </label>
              </div>

              <div class="col3">
                <label class="container">Places to Eat
                  <input type="checkbox" name="interest[]" value="dining">
                </label>
              </div>
            </div>
          </fieldset>

          <br>

          <div class="row">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </div>
